<style>
    /* Global Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Body styling */
body {
  font-family: 'Arial', sans-serif;
  background: linear-gradient(to right, #f7c5cc, #f3c9b0);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  padding: 20px;
}

/* Form container styling */
form {
  background-color: #fff;
  padding: 30px;
  border-radius: 8px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  max-width: 400px;
  width: 100%;
  text-align: center;
}

/* Input styling */
input[type="text"] {
  width: 100%;
  padding: 10px;
  margin: 10px 0;
  border: 2px solid #ccc;
  border-radius: 4px;
  font-size: 16px;
  outline: none;
  transition: border-color 0.3s ease;
}

input[type="text"]:focus {
  border-color: #4CAF50;
}

/* Button styling */
input[type="submit"] {
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 4px;
  background-color: #4CAF50;
  color: white;
  font-size: 16px;
  cursor: pointer;
  margin: 10px 0;
  transition: background-color 0.3s ease;
}

input[type="submit"]:hover {
  background-color: #45a049;
}

/* Error message styling */
span {
  font-size: 14px;
  color: red;
  display: block;
  margin-top: 10px;
  text-align: center;
}

/* Hover effects for both buttons */
input[type="submit"]:hover {
  background-color: #45a049;
}

</style>

<form >
    <h1>login page</h1>

    <input type="text" name="username" placeholder="Enter username"><br><br>
    <input type="text" name="password" placeholder="Enter password"><br><br>
    <input type="submit" value="sign in "  formaction="/loginapp/login/" formmethod="post">
    <input type="submit" value="sign up"  formaction="/loginapp/SaveUser/" formmethod="get">
    {% csrf_token %}
</form>
<span style="color: red;">{{message}}</span>
