<style>
    /* Global Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Body styling */
body {
  font-family: 'Arial', sans-serif;
  background: linear-gradient(to right, #6a11cb, #2575fc); /* Gradient background */
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  padding: 20px;
  color: #fff;
}

/* Form container styling */
form {
  background-color: #fff;
  padding: 30px;
  border-radius: 8px;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
  max-width: 400px;
  width: 100%;
  text-align: center;
  box-sizing: border-box;
}

/* Heading styling */
h1 {
  font-size: 24px;
  color: #333;
  margin-bottom: 20px;
  font-weight: bold;
  text-transform: uppercase;
  letter-spacing: 1px;
}

/* Input fields styling */
input[type="text"] {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  border: 2px solid #ccc;
  border-radius: 4px;
  font-size: 16px;
  outline: none;
  transition: border-color 0.3s ease, box-shadow 0.3s ease;
}

input[type="text"]:focus {
  border-color: #2575fc;
  box-shadow: 0 0 5px rgba(37, 117, 252, 0.5);
}

/* Submit button styling */
input[type="submit"] {
  width: 100%;
  padding: 14px;
  border: none;
  border-radius: 4px;
  background-color: #2575fc;
  color: white;
  font-size: 16px;
  cursor: pointer;
  margin-top: 15px;
  transition: background-color 0.3s ease, transform 0.3s ease;
}

input[type="submit"]:hover {
  background-color: #1f5dbd;
  transform: translateY(-3px);
}

/* CSRF token styling */
input[type="submit"]:active {
  transform: translateY(1px);
}

/* Error message styling (optional, if needed) */
span {
  font-size: 14px;
  color: rgb(0, 0, 0);
  display: block;
  margin-top: 10px;
  text-align: left;
}


</style>

<form method="POST" enctype="multipart/form-data">
     <h1>Register page</h1>
    <input type="text" name="username" placeholder="Enter username"><br><br>
    <input type="text" name="password" placeholder="Enter password"><br><br>
    <input type="text" name="email" placeholder="Enter email"><br><br>
    <span>upload your image:</span><input type="file" name="photo"/><br><br>
    <input type="submit" value="register"  formaction="/loginapp/SaveUser/" formmethod="post">
    <input type="submit" value="sign in "  formaction="/loginapp/login/" formmethod="get">
    {% csrf_token %}
</form>
