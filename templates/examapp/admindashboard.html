<style>
    /* Style the form */
form {
    text-align: center;
    margin-top: 50px;
}

/* Style the anchor tags (links) */
a {
    text-decoration: none; /* Remove underline */
    color: #fff; /* White text */
    background-color: #007BFF; /* Blue background */
    padding: 10px 20px; /* Add some padding */
    border-radius: 5px; /* Round corners */
    font-size: 16px; /* Font size */
    margin: 10px; /* Space between links */
    display: inline-block; /* Make them appear next to each other */
    transition: background-color 0.3s ease, transform 0.3s ease; /* Smooth transition */
}

/* Hover effect on links */
a:hover {
    background-color: #0056b3; /* Darker blue on hover */
    transform: translateY(-5px); /* Lift the link a bit */
}

/* Style for active state (when the link is clicked) */
a:active {
    background-color: #004085; /* Even darker blue */
    transform: translateY(0); /* Remove the lift effect */
}
h1{
    text-align: center;
}

</style>
<h1>
    Admin Dashboard
</h1>
